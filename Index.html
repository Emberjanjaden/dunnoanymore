<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Animated Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
 </head>
 <body>
  <div class="container">
   <div class="heading">
    <h1>Animated Website</h1>
    <h2>A Website That Comes to Life</h2>
   </div>
   <div class="animation">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
   </div>
  </div>

   <script>
     function animateLines() {
       document.querySelectorAll(".line").forEach(function(line) {
         line.classList.add("animated");
         setTimeout(function() {
           line.classList.remove("animated");
         }, 500);
       });
     }

     // Call animateLines() when the page loads
     window.addEventListener("load", animateLines);
   </script>
 </body>
</html>
